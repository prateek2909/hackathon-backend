<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | AgriExpert</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">🌿 AgriExpert</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Service</a>
      </nav>
    </header>

    <main>
      <div class="contact-card">
        <div class="contact-info">
          <h1>Contact Us</h1>
          <p>Have questions, feedback, or need help? We’re here for you!</p>
          <ul>
            <li><strong>📞 Phone:</strong> +91-XXXX-XXXXXX</li>
            <li><strong>📧 Email:</strong> support@agriexpert.com</li>
            <li>
              <strong>🌍 Address:</strong> Village No. 10, Green Road,
              Maharashtra
            </li>
          </ul>
        </div>

        <form class="contact-form">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />

          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label for="message">Query</label>
          <textarea
            id="message"
            rows="4"
            placeholder="Type your message here..."
            required
          ></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </main>
  </body>
</html>
